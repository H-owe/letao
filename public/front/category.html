<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘云购</h4>
            <a href="search.html" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>

        <div class="main">
            <div class="category_l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                    </ul>
                </div>
            </div>

            <div class="category_r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                    </ul>
                </div>
            </div>
            
        </div>

        <div class="footer">
        <ul class="mui-clearfix">
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="javascript:;">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="productsList.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
        </div>
    </div>
<script type="text/html" id="tpl1">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}">
        <a href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{if rows.length ==0}}
    <p class="tips">暂时没有更多分类数据</p>
    {{/if}}
    {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo?v.brandLogo : 'images/none.png'}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
    {{/each}}
</script>
</body>
</html>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
