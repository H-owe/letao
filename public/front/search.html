<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./lib/favicon.ico">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
            <h4>搜索中心</h4>
            <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                <div class="search">
                    <input type="text" placeholder="请输入搜索内容">
                    <button class="mui-btn mui-btn-primary ">搜索</button>
                </div>
                     
                

                <div class="content">
                   
                </div>
                </div>
            </div>
            

        </div>
        <div class="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<script type="text/html" id="tpl">
    {{if arr.length ==0}}
    <p>没有搜索历史记录</p>
    {{/if}}
    {{if arr.length >0}}
    <div class="search_list">
        <div class="tips mui-clearfix">
            <span >搜索历史</span>
            <span class="mui-pull-right fa fa-trash btn_empty">清空历史</span>
        </div>
    </div>
    
    
    <ul>
        {{each arr v i}}
        <li>
            <a href="productsList.html?key={{v}}">{{v}}</a>
            <span data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></span>
        </li>
        {{/each}}
    </ul>
    
    
    {{/if}}
</script>
</body>
</html>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
