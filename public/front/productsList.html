<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./lib/favicon.ico">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productsList.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
            <h4>商品列表</h4>
            <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                <div class="search">
                    <input type="text" placeholder="请输入搜索内容">
                    <button class="mui-btn mui-btn-primary ">搜索</button>
                </div>
                     
                <div class="sort">
                    <a href="javascript:;">上架时间
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type='price' href="javascript:;">价格
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type='num' href="javascript:;">库存
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a href="javascript:;">折扣
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>

                <div class="products">
                   <div class="loading"></div>

                </div>
                </div>
            </div>
            

        </div>
        <div class="footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<script type="text/html" id="tpl">
    {{if data.length ==0}}
        <p>暂时没有更多的商品</p>
    {{/if}}
    {{each data v i}}
    <a href="#" class="item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p>{{v.proName}} </p>
        <span class="price">&yen;{{v.price}}</span>
        <span class="oldpirce">&yen;{{v.oldPrice}}</span><br>
        <button class="mui-btn-blue">立即购买</button>
    </a>
    {{/each}}
</script>
</body>
</html>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productsList.js"></script>
