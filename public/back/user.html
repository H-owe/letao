<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘登录系统-首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="aside">
        <div class="brand"><a href="index.html">乐淘</a></div>
        <div class="userinfo">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="now">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="nav2" style="display:none">
                        <a href="category1.html">一级分类</a>
                        <a href="category2.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="commodity.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    <div class="main">
        <div class="topbar">
            <a href="#" class="pull-left btn_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right btn_loginout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">管理系统</a>
            </li>
            
            <li class="active">用户管理</li>
        </ol> 

        <div class="content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="10%">1</td>
                        <td width="30%">231</td>
                        <td width="30%">21323213231</td>
                        <td width="20%">正常</td>
                        <td width="10%">
                            <a href="javascript:;" class="btn btn-sm btn-danger">禁用</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <ul class="paginator">
                </ul>
            </div>
            
                
        </div>
        </div>
       
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="out">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body text-danger">
            <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_comfirm">确定</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_edit">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script type="text/html" id="tpl1">
        {{each rows v i}}
        <tr>
            <td width="10%">{{(page-1)*size+i+1}}</td>
            <td width="30%">{{v.username}}</td>
            <td width="30%">{{v.mobile}}</td>
            <td width="20%">{{v.isDelete==1?"正常":"禁用"}}</td>
            <td width="10%" data-id="{{v.id}}">
                {{if v.isDelete==1}}
                <button class="btn btn-sm btn-danger">禁用</button>
                {{/if}}
                {{if v.isDelete==0}}
                <button class="btn btn-sm btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
