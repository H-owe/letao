<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘登录系统-首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="aside">
        <div class="brand"><a href="index.html">乐淘</a></div>
        <div class="userinfo">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>分类管理
                    </a>
                    <div class="nav2" style="display:none">
                        <a href="category1.html">一级分类</a>
                        <a href="category2.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="commodity.html" class="now">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    <div class="main">
        <div class="topbar">
            <a href="#" class="pull-left btn_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right btn_loginout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                
                <li class="active">商品管理</li>
            </ol> 

            <div class="content">
                <button class="btn btn-default mb_20 btn_add">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="5%">序号</td>
                            <td width="25%">商品名称</td>
                            <td width="25%">商品描述</td>
                            <td width="10%">商品库存</td>
                            <td width="10%">商品尺寸</td>
                            <td width="10%">商品状态</td>
                            <td width="15%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!--挖个坑-->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
        </div>
       
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="out">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body text-danger">
            <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_comfirm">确定</button>
          </div>
        </div>
      </div>
    </div>
<script type="text/html" id="tpl">
{{each rows v i}}
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
{{/each}}
</script>    
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
